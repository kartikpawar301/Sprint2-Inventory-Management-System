<div class = "row text-center" style="margin-top: 20px;">
    <h1> Customer List</h1>
</div>

<table class = "table table-bordered table-light table-hover">
    <thead>
        <tr>
            <th> Id </th>
            <th> Full Name </th>
            <th> Address </th>
            <th> Mobile Number </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers" >
            <td> {{ customer.customerId }} </td>
            <td> {{ customer.customerName }} </td>
            <td> {{ customer.customerAddress }} </td>
            <td> {{ customer.customerMobileNumber }} </td>
            <td>
                <button (click) = "updateCustomer(customer.customerId)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteCustomer(customer.customerId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "customerDetails(customer.customerId)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
