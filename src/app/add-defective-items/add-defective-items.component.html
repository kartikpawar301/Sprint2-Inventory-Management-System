<mat-toolbar style="background-color: #504c4c; color: white;">
    <a mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>inventory</mat-icon>
    </a>
    <span>Welcome To Inventory Management System</span>
    <span class="example-spacer"></span>
    <a href=".././defectiveItemss"
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>arrow_back</mat-icon>
    </a>
    <a href=".././login/"
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>logout</mat-icon>
    </a>
</mat-toolbar>



<div class="row" style="margin-top: 20px;">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center" style="margin-top: 20px;"> Create DefectiveItems </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Product Id</label>
                        <input type="number" class="form-control" id="productId" [(ngModel)]="defectiveItems.productId"
                            name="productId">
                    </div>

                    <div class="form-group">
                        <label>Supplier Id</label>
                        <input type="number" class="form-control" id="supplierId" [(ngModel)]="defectiveItems.supplierId"
                            name="supplierId">
                    </div>

                    <div class="form-group">
                        <label>Defective Quantity</label>
                        <input type="number" class="form-control" id="defectiveQuantity" [(ngModel)]="defectiveItems.defectiveQuantity"
                            name="defectiveQuantity">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Add DefectiveItems</button>

                </form>
            </div>
        </div>
    </div>
</div>
