<mat-toolbar style="background-color: #504c4c; color: white;">
    <a mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>inventory</mat-icon>
    </a>
    <span>Welcome To Inventory Management System</span>
    <span class="example-spacer"></span>
    <a href=".././customers"
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>arrow_back</mat-icon>
    </a>
    <a href=".././login/"
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>logout</mat-icon>
    </a>
</mat-toolbar>



<div class="row" style="margin-top: 20px;">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center" style="margin-top: 20px;"> Update Customer </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" id="customerName" [(ngModel)]="customer.customerName"
                            name="customerName">
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" id="customerAddress" [(ngModel)]="customer.customerAddress"
                            name="customerAddress">
                    </div>

                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" class="form-control" id="customerMobileNumber" [(ngModel)]="customer.customerMobileNumber"
                            name="customerMobileNumber">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Update Customer</button>

                </form>
            </div>
        </div>
    </div>
</div>
